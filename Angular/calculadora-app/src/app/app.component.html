<div class="container">
  <h1> {{ titulo }}</h1>

  <form>
    <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" placeholder="Digita operando A" [(ngModel)]="operandoA" name="operandoA"/>
    </div>

    <div class="form-group">
      <label for="">Operando B</label>
      <input type="number" class="form-control" placeholder="Digita operando B" [(ngModel)]="operandoB" name="operandoB"/>
    </div>

    <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>

    <p> Resultado: {{resultado}} </p>

  </form>
</div>
